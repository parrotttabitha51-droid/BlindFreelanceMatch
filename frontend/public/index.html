<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Freelancer Matching Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
            flex: 1;
            text-align: center;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .header button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .header button:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }

        .card:nth-child(1) .card-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card:nth-child(2) .card-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .card:nth-child(3) .card-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .card:nth-child(4) .card-icon {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-top: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .checkbox-group input[type="checkbox"] + label {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background: #f8f9fa;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            margin-right: 8px;
            margin-bottom: 8px;
            text-transform: none;
            letter-spacing: 0;
            margin: 0;
        }

        .checkbox-group input[type="checkbox"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-tertiary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
        }

        .status-text {
            font-size: 0.9rem;
            color: #667eea;
            margin-top: 8px;
        }

        .info-box {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-top: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #2c3e50;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .console-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
            opacity: 0;
        }

        .console-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .console-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .console-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        #console {
            background: #1e1e1e;
            color: #0db047;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #333;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .console-clear {
            margin-top: 15px;
        }

        .console-clear button {
            background: #95a5a6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .console-clear button:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="flex: 1;">
                <h1>‚ö° SkillMatch</h1>
                <p>Encrypted Freelancer Matching Platform</p>
            </div>
            <button id="btnConnect">Connect Wallet</button>
        </div>

        <div class="grid">
            <!-- Card 1: Submit Freelancer -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üë®‚Äçüíº</div>
                    <div>
                        <div class="card-title">Submit Freelancer</div>
                        <div class="card-subtitle">Encrypt your profile</div>
                    </div>
                </div>

                <form id="freelancerForm">
                    <div class="form-group">
                        <label>Skills (select one or many)</label>
                        <div id="freelancerSkills" class="checkbox-group">
                            <input type="checkbox" id="skill_js" value="0">
                            <label for="skill_js">JavaScript</label>
                            
                            <input type="checkbox" id="skill_sol" value="1">
                            <label for="skill_sol">Solidity</label>
                            
                            <input type="checkbox" id="skill_py" value="2">
                            <label for="skill_py">Python</label>
                            
                            <input type="checkbox" id="skill_rust" value="3">
                            <label for="skill_rust">Rust</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="freelancerLevel">Level (0-255)</label>
                        <input type="number" id="freelancerLevel" placeholder="e.g., 150" min="0" max="255" value="5">
                    </div>

                    <div class="form-group">
                        <label for="freelancerRate">Rate (uint16)</label>
                        <input type="number" id="freelancerRate" placeholder="e.g., 5000" min="0" value="50">
                    </div>

                    <button type="button" class="btn btn-primary" id="btnSubmitFreelancer">Submit Freelancer</button>
                    <div id="freelancerStatus" class="status-text"></div>
                    <div id="freelancerInfo" class="info-box"></div>
                </form>
            </div>

            <!-- Card 2: Submit Job -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üìã</div>
                    <div>
                        <div class="card-title">Submit Job</div>
                        <div class="card-subtitle">Post job requirements</div>
                    </div>
                </div>

                <form id="jobForm">
                    <div class="form-group">
                        <label>Required Skills</label>
                        <div id="jobSkills" class="checkbox-group">
                            <input type="checkbox" id="req_js" value="0">
                            <label for="req_js">JavaScript</label>
                            
                            <input type="checkbox" id="req_sol" value="1">
                            <label for="req_sol">Solidity</label>
                            
                            <input type="checkbox" id="req_py" value="2">
                            <label for="req_py">Python</label>
                            
                            <input type="checkbox" id="req_rust" value="3">
                            <label for="req_rust">Rust</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobMinLevel">Min Level (0-255)</label>
                        <input type="number" id="jobMinLevel" placeholder="e.g., 100" min="0" max="255" value="3">
                    </div>

                    <div class="form-group">
                        <label for="jobMaxBudget">Max Budget (uint16)</label>
                        <input type="number" id="jobMaxBudget" placeholder="e.g., 10000" min="0" value="100">
                    </div>

                    <button type="button" class="btn btn-secondary" id="btnSubmitJob">Submit Job</button>
                    <div id="jobStatus" class="status-text"></div>
                    <div id="jobInfo" class="info-box"></div>
                </form>
            </div>

            <!-- Card 3: Compute Match -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîó</div>
                    <div>
                        <div class="card-title">Compute Match</div>
                        <div class="card-subtitle">Homomorphic matching</div>
                    </div>
                </div>

                <form id="matchForm">
                    <div class="form-group">
                        <label for="computeFreelancerId">Freelancer ID</label>
                        <input type="number" id="computeFreelancerId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="computeJobId">Job ID</label>
                        <input type="number" id="computeJobId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <button type="button" class="btn btn-tertiary" id="btnComputeMatch">Compute Match</button>
                    <div id="computeStatus" class="status-text"></div>
                    <div id="matchHandleOutput" class="info-box"></div>
                </form>
            </div>

            <!-- Card 4: Decrypt Result -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîì</div>
                    <div>
                        <div class="card-title">Get Handle & Decrypt</div>
                        <div class="card-subtitle">Finalize results</div>
                    </div>
                </div>

                <form id="decryptForm">
                    <div class="form-group">
                        <label for="decryptFreelancerId">Freelancer ID</label>
                        <input type="number" id="decryptFreelancerId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="decryptJobId">Job ID</label>
                        <input type="number" id="decryptJobId" placeholder="e.g., 1" min="0" value="1">
                    </div>

                    <button type="button" class="btn btn-success" id="btnGetHandle">Get Handle</button>
                    <button type="button" class="btn btn-success" id="btnMakePublic">Make Public</button>
                    <button type="button" class="btn btn-success" id="btnDecrypt">Decrypt</button>
                    <div id="decryptStatus" class="status-text"></div>
                    <div id="decryptResult" class="info-box"></div>
                </form>
            </div>
        </div>

    </div>

    <script type="module">
    // ------------ IMPORTS ------------
    import { initSDK, createInstance, SepoliaConfig } from "https://cdn.zama.org/relayer-sdk-js/0.3.0-5/relayer-sdk-js.js";
    import { BrowserProvider, Contract, getAddress } from "https://cdn.jsdelivr.net/npm/ethers@6.15.0/+esm";

    // ------------ CONFIG ------------
    const CONTRACT_ADDRESS = "0xec062E4Ac7878E6556DB0b51306d7Cbe8eF70D44";

    const ABI = [
      "function submitFreelancer(bytes32,bytes32,bytes32,bytes) external returns (uint256)",
      "function submitJob(bytes32,bytes32,bytes32,bytes) external returns (uint256)",
      "function computeMatch(uint256,uint256) external returns (bytes32)",
      "function makeMatchPublic(uint256,uint256) external",
      "function matchHandle(uint256,uint256) external view returns (bytes32)",
      "function freelancerExists(uint256) external view returns (bool)",
      "function jobExists(uint256) external view returns (bool)",
      "function freelancerOwner(uint256) external view returns (address)",
      "function jobOwner(uint256) external view returns (address)"
    ];

    // ------------ STATE ------------
    let provider, signer, userAddress, contract, relayer;
    const $ = s => document.querySelector(s);

    // ------------ LOG HELPERS & CONSOLE ------------
    function ulog(tag, data) { 
      console.log(`%c[${tag}]`, "color:#60a5fa;font-weight:700;", data); 
    }
    function uerr(tag, data) { 
      console.error(`%c[ERROR ${tag}]`, "color:#f87171;font-weight:700;", data); 
    }
    function usuc(tag, data) { 
      console.log(`%c[OK ${tag}]`, "color:#34d399;font-weight:700;", data); 
    }

    function clearConsole() {
      $("#console").textContent = "";
    }

    // ------------ UTIL: compute bitmask from checkboxes ------------
    function computeBitmask(containerSelector) {
      const container = document.querySelector(containerSelector);
      const checkboxes = container.querySelectorAll('input[type="checkbox"]');
      let mask = 0n;
      checkboxes.forEach((cb) => {
        if (cb.checked) {
          mask = mask | (1n << BigInt(parseInt(cb.value)));
        }
      });
      return mask;
    }

    // ------------ UTIL: hex conversion for Uint8Array -> 0x...
    function toHex(u8) {
      if (typeof u8 === "string") return u8;
      if (u8 instanceof Uint8Array || Array.isArray(u8)) {
        return "0x" + Array.from(u8).map(b => b.toString(16).padStart(2,"0")).join("");
      }
      return String(u8);
    }

    // ------------ CONNECT WALLET & RELAYER ------------
    async function connect() {
      try {
        ulog("CONNECT", "Starting connection...");

        if (!window.ethereum) throw new Error("MetaMask not found");
        provider = new BrowserProvider(window.ethereum);
        ulog("CONNECT", "BrowserProvider created");

        const accounts = await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();
        ulog("WALLET", `Address: ${userAddress}`);

        contract = new Contract(getAddress(CONTRACT_ADDRESS), ABI, signer);
        ulog("CONTRACT", `Contract initialized: ${CONTRACT_ADDRESS}`);

        if (!relayer) {
          ulog("RELAYER", "Initializing SDK...");
          await initSDK();
          relayer = await createInstance({
            ...SepoliaConfig,
            relayerUrl: "https://relayer.testnet.zama.org",
            gatewayUrl: "https://gateway.testnet.zama.org",
            network: window.ethereum,
            debug: true
          });
          usuc("RELAYER", "Relayer instance created");
        }

        $("#btnConnect").textContent = userAddress.slice(0,6) + "‚Ä¶" + userAddress.slice(-4);
        usuc("CONNECT", "Ready");
        return true;
      } catch (e) {
        uerr("CONNECT", e);
        alert("Connection failed: " + (e.message || e));
        return false;
      }
    }

    $("#btnConnect").onclick = connect;

    // ------------ SUBMIT FREELANCER ------------
    $("#btnSubmitFreelancer").onclick = async () => {
      try {
        ulog("SUBMIT FREELANCER", "Start...");
        if (!await connect()) return;

        const statusEl = $("#freelancerStatus");
        const infoEl = $("#freelancerInfo");
        statusEl.textContent = "Encrypting and submitting...";

        const skillsMask = computeBitmask("#freelancerSkills");
        const level = BigInt(parseInt($("#freelancerLevel").value || "0"));
        const rate = BigInt(parseInt($("#freelancerRate").value || "0"));

        ulog("FREELANCER VALUES", { skillsMask: skillsMask.toString(), level: level.toString(), rate: rate.toString() });

        const enc = relayer.createEncryptedInput(getAddress(CONTRACT_ADDRESS), getAddress(userAddress));
        enc.add256(skillsMask);
        enc.add8(level);
        enc.add16(rate);

        ulog("ENCRYPT", "Encrypting inputs...");
        const { handles, inputProof } = await enc.encrypt();
        ulog("ENCRYPT RESULT", { handles, inputProof });

        const h1 = toHex(handles[0]?.handle ?? handles[0]?.ciphertext ?? handles[0]);
        const h2 = toHex(handles[1]?.handle ?? handles[1]?.ciphertext ?? handles[1]);
        const h3 = toHex(handles[2]?.handle ?? handles[2]?.ciphertext ?? handles[2]);
        const att = typeof inputProof === "string" ? (inputProof.startsWith("0x") ? inputProof : "0x"+inputProof) : toHex(inputProof);

        ulog("HANDLES EXTRACTED", { h1, h2, h3, attPreview: String(att).slice(0,60)+"..." });

        statusEl.textContent = "Submitting tx...";
        const tx = await contract.submitFreelancer(h1, h2, h3, att);
        ulog("TX SENT (submitFreelancer)", tx.hash);
        const receipt = await tx.wait();
        usuc("TX CONFIRMED", { blockNumber: receipt.blockNumber, status: receipt.status });

        let freelancerId = "1";
        try {
          if (receipt && receipt.logs && receipt.logs.length > 0) {
            freelancerId = receipt.logs[0]?.topics?.[2] ? BigInt(receipt.logs[0].topics[2]).toString() : "1";
          }
        } catch (e) {
          uerr("ID EXTRACT", e);
        }

        infoEl.style.display = "block";
        infoEl.textContent = `Freelancer ID: ${freelancerId}\nAddress: ${userAddress}\nHandles:\n${h1}\n${h2}\n${h3}`;
        statusEl.textContent = "Submitted ‚úì (see console)";
        usuc("SUBMIT FREELANCER", `ID ${freelancerId}`);
      } catch (e) {
        uerr("SUBMIT FREELANCER", e);
        $("#freelancerStatus").textContent = "Error: " + (e.message || e);
      }
    };

    // ------------ SUBMIT JOB ------------
    $("#btnSubmitJob").onclick = async () => {
      try {
        ulog("SUBMIT JOB", "Start...");
        if (!await connect()) return;

        const statusEl = $("#jobStatus");
        const infoEl = $("#jobInfo");
        statusEl.textContent = "Encrypting and submitting...";

        const skillsMask = computeBitmask("#jobSkills");
        const minLevel = BigInt(parseInt($("#jobMinLevel").value || "0"));
        const maxBudget = BigInt(parseInt($("#jobMaxBudget").value || "0"));

        ulog("JOB VALUES", { skillsMask: skillsMask.toString(), minLevel: minLevel.toString(), maxBudget: maxBudget.toString() });

        const enc = relayer.createEncryptedInput(getAddress(CONTRACT_ADDRESS), getAddress(userAddress));
        enc.add256(skillsMask);
        enc.add8(minLevel);
        enc.add16(maxBudget);

        ulog("ENCRYPT", "Encrypting job inputs...");
        const { handles, inputProof } = await enc.encrypt();
        ulog("ENCRYPT RESULT", { handles, inputProof });

        const h1 = toHex(handles[0]?.handle ?? handles[0]?.ciphertext ?? handles[0]);
        const h2 = toHex(handles[1]?.handle ?? handles[1]?.ciphertext ?? handles[1]);
        const h3 = toHex(handles[2]?.handle ?? handles[2]?.ciphertext ?? handles[2]);
        const att = typeof inputProof === "string" ? (inputProof.startsWith("0x") ? inputProof : "0x"+inputProof) : toHex(inputProof);

        ulog("HANDLES EXTRACTED (job)", { h1, h2, h3, attPreview: String(att).slice(0,60)+"..." });

        statusEl.textContent = "Submitting tx...";
        const tx = await contract.submitJob(h1, h2, h3, att);
        ulog("TX SENT (submitJob)", tx.hash);
        const receipt = await tx.wait();
        usuc("TX CONFIRMED (job)", { blockNumber: receipt.blockNumber, status: receipt.status });

        let jobId = "1";
        try {
          if (receipt && receipt.logs && receipt.logs.length > 0) {
            jobId = receipt.logs[0]?.topics?.[2] ? BigInt(receipt.logs[0].topics[2]).toString() : "1";
          }
        } catch (e) {
          uerr("JOB ID EXTRACT", e);
        }

        infoEl.style.display = "block";
        infoEl.textContent = `Job ID: ${jobId}\nAddress: ${userAddress}\nHandles:\n${h1}\n${h2}\n${h3}`;
        statusEl.textContent = "Submitted ‚úì (see console)";
        usuc("SUBMIT JOB", `ID ${jobId}`);
      } catch (e) {
        uerr("SUBMIT JOB", e);
        $("#jobStatus").textContent = "Error: " + (e.message || e);
      }
    };

    // ------------ COMPUTE MATCH ------------
    $("#btnComputeMatch").onclick = async () => {
      try {
        ulog("COMPUTE MATCH", "Start...");
        if (!await connect()) return;

        const freelancerId = parseInt($("#computeFreelancerId").value || "0");
        const jobId = parseInt($("#computeJobId").value || "0");
        $("#computeStatus").textContent = "Calling computeMatch...";
        ulog("COMPUTE ARGS", { freelancerId, jobId });

        const tx = await contract.computeMatch(freelancerId, jobId);
        ulog("TX SENT (computeMatch)", tx.hash);
        const receipt = await tx.wait();
        usuc("TX CONFIRMED (computeMatch)", { blockNumber: receipt.blockNumber, status: receipt.status });

        const handle = await contract.matchHandle(freelancerId, jobId);
        ulog("MATCH HANDLE RETRIEVED", handle);

        $("#matchHandleOutput").style.display = "block";
        $("#matchHandleOutput").textContent = "Match Handle:\n" + handle;
        $("#computeStatus").textContent = "Match computed ‚úì";
      } catch (e) {
        uerr("COMPUTE MATCH", e);
        $("#computeStatus").textContent = "Error: " + (e.message || e);
      }
    };

    // ------------ GET HANDLE ------------
    $("#btnGetHandle").onclick = async () => {
      try {
        ulog("GET HANDLE", "Start...");
        if (!await connect()) return;

        const freelancerId = parseInt($("#decryptFreelancerId").value || "0");
        const jobId = parseInt($("#decryptJobId").value || "0");
        $("#decryptStatus").textContent = "Retrieving handle...";
        const handle = await contract.matchHandle(freelancerId, jobId);
        ulog("HANDLE", handle);

        $("#matchHandleOutput").style.display = "block";
        $("#matchHandleOutput").textContent = "Match Handle:\n" + handle;
        $("#decryptStatus").textContent = "Handle retrieved ‚úì";
      } catch (e) {
        uerr("GET HANDLE", e);
        $("#decryptStatus").textContent = "Error: " + (e.message || e);
      }
    };

    // ------------ MAKE PUBLIC ------------
    $("#btnMakePublic").onclick = async () => {
      try {
        ulog("MAKE PUBLIC", "Start...");
        if (!await connect()) return;

        const freelancerId = parseInt($("#decryptFreelancerId").value || "0");
        const jobId = parseInt($("#decryptJobId").value || "0");
        $("#decryptStatus").textContent = "Calling makeMatchPublic...";
        const tx = await contract.makeMatchPublic(freelancerId, jobId);
        ulog("TX SENT (makeMatchPublic)", tx.hash);
        const receipt = await tx.wait();
        usuc("TX CONFIRMED (makeMatchPublic)", { blockNumber: receipt.blockNumber, status: receipt.status });
        $("#decryptStatus").textContent = "Match made public ‚úì";
      } catch (e) {
        uerr("MAKE PUBLIC", e);
        $("#decryptStatus").textContent = "Error: " + (e.message || e);
      }
    };

    // ------------ DECRYPT (publicDecrypt) ------------
    async function publicDecryptHandle(cleanHandle) {
      if (!relayer) throw new Error("Relayer not initialized");
      const h = String(cleanHandle).trim();
      if (!h.startsWith("0x") || h.length !== 66) throw new Error("Handle must be bytes32 hex (0x...)");

      ulog("DECRYPT", `Request decrypt for ${h}`);
      const req = [ h ];
      ulog("DECRYPT REQ", req);

      const out = await relayer.publicDecrypt(req);
      ulog("DECRYPT OUT RAW", out);

      if (!out || typeof out !== "object") throw new Error("Invalid decrypt response");
      if (!out.clearValues) throw new Error("Decrypt response missing clearValues");

      const lower = h.toLowerCase();
      const val = out.clearValues[h] ?? out.clearValues[lower];

      if (val === undefined || val === null) throw new Error("No clear value for handle");

      ulog("DECRYPT CLEAR VALUE", val);
      return BigInt(val) === 1n;
    }

    $("#btnDecrypt").onclick = async () => {
      try {
        ulog("DECRYPT BUTTON", "Start...");
        if (!await connect()) return;

        const raw = $("#matchHandleOutput").textContent || "";
        const handle = raw.split("\n").pop().trim();
        ulog("HANDLE TO DECRYPT", handle);

        $("#decryptStatus").textContent = "Decrypting...";
        const isMatch = await publicDecryptHandle(handle);

        $("#decryptResult").style.display = "block";
        if (isMatch) {
          $("#decryptResult").textContent = "‚úÖ MATCH = true";
          $("#decryptResult").style.background = "rgba(16,185,129,0.06)";
        } else {
          $("#decryptResult").textContent = "‚ùå MATCH = false";
          $("#decryptResult").style.background = "rgba(239,68,68,0.06)";
        }
        $("#decryptStatus").textContent = "Decrypt finished ‚úì";
        usuc("DECRYPT RESULT", isMatch);
      } catch (e) {
        uerr("DECRYPT", e);
        $("#decryptStatus").textContent = "Error: " + (e.message || e);
      }
    };

    ulog("SCRIPT", "UI ready ‚Äî handlers attached.");
  </script>
